version: 2.1
orbs:
  codecov: codecov/codecov@1.2.5
  hokusai: artsy/hokusai@volatile
  yarn: artsy/yarn@6.2.0
  horizon: artsy/release@volatile
not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release
only_main: &only_main
  context: hokusai
  filters:
    branches:
      only: main
only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release
workflows:
  build-deploy:
    jobs:
      - yarn/type-check:
          <<: *not_staging_or_release
      # pre-staging
      - hokusai/test:
          name: test
          <<: *not_staging_or_release
          post-steps:
            - run: mkdir -p ./coverage
            - run:
                name: Copy coverage artifacts
                command: docker cp hokusai_kaws_1:/app/coverage ./
                when: always
            - codecov/upload:
                file: ./coverage/lcov.info
      # staging
      - hokusai/push:
          name: push-staging-image
          <<: *only_main
          requires:
            - test
      - hokusai/deploy-staging:
          <<: *only_main
          project-name: kaws
          requires:
            - push-staging-image
      # release
      - hokusai/deploy-production:
          <<: *only_release
          requires:
            - horizon/block
      - horizon/block:
          <<: *only_release
          context: horizon
          project_id: 39
