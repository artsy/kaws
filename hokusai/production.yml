apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kaws-web
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kaws
        component: web
        layer: application
      name: kaws-web
    spec:
      containers:
        - name: kaws-web
          env:
            - name: PORT
              value: "4000"
            - name: DD_TRACE_AGENT_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - configMapRef:
                name: kaws-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/kaws:production
          imagePullPolicy: Always
          ports:
            - name: kaws-http
              containerPort: 4000
          resources:
            requests:
              cpu: 500m
              memory: 768Mi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              port: kaws-http
              path: /health
              httpHeaders:
                - name: X-FORWARDED-PROTO
                  value: https
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - foreground

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: kaws-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: kaws-web
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kaws
    component: web
    layer: application
  name: kaws-web
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:iam::585031190124:server-certificate/2018-01-17_artsy-net-wildcard"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "300"
spec:
  ports:
    - port: 443
      protocol: TCP
      name: https
      targetPort: kaws-http
    - port: 80
      protocol: TCP
      name: http
      targetPort: kaws-http
  selector:
    app: kaws
    layer: application
    component: web
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: kaws-update-sailthu
spec:
  schedule: 13 13 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kaws-update-sailthru
              image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/kaws:production
              args:
                - "yarn"
                - "run"
                - "update-sailthru"
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: kaws-environment
          restartPolicy: Never
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: tier
                        operator: In
                        values:
                          - background
